<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>codeMais</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="icon" href="images/favicon-16.png" sizes="16x16">
  <link rel="icon" href="images/favicon-24.png" sizes="24x24">
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
        <img src="images/favicon-24.png" />
        <span style="font-family: Courier New, Monaco, monospace"><strong>codemais_</strong></span>
      </a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="#">Página inicial</a>
        </li>
        <!-- <li>
          <a href="#">Episódios</a>
        </li>
        <li>
          <a href="#">Séries</a>
        </li>
        <li>
          <a href="#">Quem somos</a>
        </li>
        <li>
          <a href="#">Contato</a>
        </li> -->
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link </a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
          <div class="center" style="margin-top: 90px">
          <img src="images/logo2.png" class="responsive-img"
            style="opacity: 0.65; filter: alpha(opacity=65); height: 100px">
        </div>
        <div class="row center">
          <h5 class="header col s12 light">Seja bem-vindo ao nosso site</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="images/banner.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <div class="container" ng-controller="HomeController">
    <div class="section">
      <div class="card hoverable horizontal" ng-repeat="episode in episodes">
        <div class="card-image">
          <img ng-src="images/thumbnails/{{ episode.image }}" class="responsive-img">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"><strong>{{ episode.title }}</strong></span>
            <p>{{ episode.description }}</p>
            <div class="chip">
              {{ episode.tag }}
            </div>
            <div class="chip">
              {{ episode.date }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer white">
    <div class="footer-copyright blue-grey darken-4">
      <div class="container">
        <a class="brown-text text-lighten-3" href="http://www.codemais.com.br">
          <div class="center">
            <span>
              www.codemais.com.br - Copyright &copy; 2018. Todos os Direitos Reservados.
            </span>
          </div>
        </a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
