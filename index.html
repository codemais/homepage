<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113277485-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-113277485-1');
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>codeMais</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="icon" href="images/favicon-16.png" sizes="16x16">
  <link rel="icon" href="images/favicon-24.png" sizes="24x24">
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div w3-include-html="shared/navbar.html"></div>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
          <div class="center" style="margin-top: 90px">
          <img src="images/logo2.png" class="responsive-img"
            style="opacity: 0.65; filter: alpha(opacity=65); height: 100px">
        </div>
        <div class="row center">
          <h5 class="header col s12 light">Seja bem-vindo ao nosso site</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="images/banner.jpg" alt="Unsplashed background img 1"></div>

    <div class="container" style="margin-top: 20px">
      <div class="right">
        <div class="g-ytsubscribe" data-channelid="UCAOT2am7fK4NTnCWBvPC2mw" data-layout="default" data-theme="default" data-count="default"></div>
      </div>
    </div>
  </div>

  <div class="container" ng-controller="HomeController">
    <div class="section">
      <div class="row hoverable z-depth-3" ng-repeat="episode in episodes">
        <div class="col s12 m5" style="padding: 0px">
          <div class="video-container">
            <iframe width="853" height="480" ng-src="{{episode.url | GetYouTubeUrl}}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col s12 m7">
          <h5>{{ episode.title }}</h5>
          <p>{{ episode.description }}</p>
          <div class="chip" ng-repeat="tag in episode.tags">
            {{ tag }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div w3-include-html="shared/footer.html"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    w3.includeHTML();
  </script>
  <script src="https://apis.google.com/js/platform.js"></script>
  </body>
</html>
